{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            {% comment %} <form action="{% url 'created' %}" method="post" name='form'> {% endcomment %}
             <form method="post" name='form'>
            <br><br>

                        <h2>Create A Company Account</h2>              
                 <fieldset >
                 <legend>1. Your Information</legend>
                    {% csrf_token %}
                    <label for="user_name">User Name</label>
                    <input id="user_name" name="user_name" type="text"><br><br>

                    <label for="company_name">Company Name</label>
                    <input id="company_name" name="company_name" type="text"><br><br>

                    <label for="company_category">Company Category</label>
                 <select class="selectpicker border-right">
								  <option>Technology</option>
								  <option>Agriculture</option>
								  <option>Business</option>
								  <option>Pharmacy</option>
								  <option>Service</option>
								</select>
                    <br><br>

                    
                    <label for="company_size">Company Size</label>
                    <input id="company_size" name="company_size" type="text"><br><br>

                    

                    <label for="email">Email</label>
                    <input id="email" name="email" type="text"><br><br>
                    <label for="phone_number">Phone Number</label>
                    <input id="phone_number" name="phone_number" type="text"><br><br>

                    <label for="first_name">Recruiter First Name</label>
                    <input id="first_name" name="first_name" type="text"><br><br>
                    <label for="last_name">Recruiter Last Name</label>
                    <input id="last_name" name="lasst_name" type="text"><br><br>

                    <label for="website">Website</label>
                    <input id="website" name="website" type="website"><br><br>

                    <label for="city">City</label>
                    <input id="city" name="city" type="text"><br><br>
                    <label for="state">State</label>
                    <input id="state" name="state" type="text"><br><br>
                    <label for="zip">Zip Code</label>
                    <input id="zip" name="zip" type="text"><br><br>

                    <label for="password" >Password</label>
                    <input id="password" name="password" type="password"><br><br>
                    <label for="verify_password" >Verify Password</label>
                    <input id="verify_password" name="verify_password" type="password"><br><br>
                </fieldset>

                <br><br>
                <legend>Upload your Profile Picture</legend>

                <br><br>


                    <button id="submitbutton" type="submit">Create Account</button>
                </fieldset>
            </form>
            <br>
           
        </div>
    </div>
</header>
{% endblock %}
